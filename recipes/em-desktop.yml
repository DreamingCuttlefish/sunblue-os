name: "em-desktop"
description: The bazzite image of sunblue-os for EM's desktop

base-image: ghcr.io/ublue-os/bazzite
image-version: latest 

modules:
  - type: files
    files:
      - usr: /usr 

  - type: rpm-ostree
    repos:
    install:
    remove:

  - type: default-flatpaks
    notify: true 
    system:
      install:
      remove:
  - from-file: modules/mullvad-module.yml
  - from-file: modules/vscode-module.yml

  - type: signing 

